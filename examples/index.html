    var ctx = document.getElementById("ctx").getContext("2d");
    var poly = function(x,y,r,n){
        ctx.beginPath();
        ctx.moveTo(x+r,y);
        console.log('moved to (' + (x+r) + ', ' + y + ')');
        for(var i = 0; i<n; i++){
            var angle = (360/n)*(i);
            console.log('angle = ' + angle);
            ctx.lineTo(x + Math.cos(angle*(Math.PI/180))*(r), y - Math.sin(angle*(Math.PI/180))*(r));
            console.log('lineTo (' + (x + Math.cos(angle*(Math.PI/180))*(r)) + ', ' + (y - Math.sin(angle*(Math.PI/180))*(r)) + ')');
        }
        ctx.closePath();
        ctx.stroke;
    }

    poly(100,100,100,6);
